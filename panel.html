<!DOCTYPE html>
<html>
<head>
  <style>
    body { 
      padding: 20px;
      font-family: Arial, sans-serif;
      color: #333;
    }
    .controls {
      margin-bottom: 20px;
    }
    button {
      padding: 8px 16px;
      margin-right: 10px;
      cursor: pointer;
    }
    .log-section { margin-bottom: 20px; }
    .stats {
      background: #f5f5f5;
      padding: 10px;
      border-radius: 4px;
      margin-bottom: 20px;
    }
    .request-item, .console-item {
      background: #fff;
      border: 1px solid #ddd;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 4px;
    }
    .network-list, .console-list {
      max-height: 600px;
      overflow-y: auto;
    }
    .method {
      padding: 2px 6px;
      border-radius: 3px;
      font-weight: bold;
    }
    .method.GET { background: #e3f2fd; }
    .method.POST { background: #e8f5e9; }
    .method.PUT { background: #fff3e0; }
    .method.DELETE { background: #ffebee; }
    
    .console-item.error { border-left: 4px solid #f44336; }
    .console-item.warn { border-left: 4px solid #ff9800; }
    .console-item.info { border-left: 4px solid #2196f3; }
    
    .tabs {
      margin-bottom: 15px;
      border-bottom: 1px solid #ddd;
    }
    .tab-btn {
      background: none;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
    }
    .tab-btn.active {
      border-bottom: 2px solid #2196f3;
      color: #2196f3;
    }
    .hidden {
      display: none;
    }
    .graphql-request {
      border-left: 4px solid #9c27b0;
    }
    .request-header {
      margin-bottom: 8px;
    }
    .url {
      word-break: break-all;
      color: #666;
    }
    .console-timestamp {
      color: #666;
      font-size: 0.9em;
    }
    .console-source {
      color: #999;
      font-size: 0.8em;
      margin-top: 5px;
    }
    .query-section, .response-section {
      margin-top: 10px;
      background: #f8f9fa;
      padding: 8px;
      border-radius: 4px;
    }
    .query-content, .response-content {
      margin-top: 5px;
      white-space: pre-wrap;
      font-family: monospace;
      font-size: 12px;
      background: #fff;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #eee;
      max-height: 200px;
      overflow-y: auto;
    }
    .graphql-list {
      max-height: 600px;
      overflow-y: auto;
    }
    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 10px;
    }
    .tab-btn {
      padding: 8px 16px;
      border: none;
      background: none;
      cursor: pointer;
      border-radius: 4px;
      transition: all 0.3s;
    }
    .tab-btn:hover {
      background: #f0f0f0;
    }
    .tab-btn.active {
      background: #2196f3;
      color: white;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div id="content"></div>
  <script src="panel.js"></script>
</body>
</html>
